<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- For favicon png -->
    <link rel="shortcut icon" type="image/icon" href="logo/favicon.png"/>
    <title>Login</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/css/bootstrap.min%20(1).css">
    <script src="../lib/Js/external/jquery-3.3.1.min.js"></script>
    <script src="../lib/Js/utilities/send.js"></script>
    <style>
        body {
            background-color: #C7D3D4FF;

        }

        .login-logo {
            font-size: 35px;
            text-align: center;
            margin-bottom: 55px;
            font-weight: 300;
        }

        .A1 {
            background-color: #000000;

        }

        .login-form {
            padding: 160px 10px;
        }

        .with-border {
            border-bottom: 2px solid #f4f4f4;
        }

        .login-form form {
            background-color: #fff;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;

        }

        .login-form .item {
            border-radius: 1vw;
            margin-bottom: 25px;
            padding: 10px 20px;

        }

        .login-form .login-button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #363636;
            width: 100%;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
        }

        .login-button:hover, .login-button:active, .login-button:focus {
            background: #00001a;

        }

        .F1 {
            padding-top: 30px;
        }
    </style>

</head>
<body>
<div class="login-form">
    <form class="modal-content animate style A1" id="form" name="loginform">
        <div class="login-logo with-border">
            <h1><b>Login Here</b></h1>
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control item" id="email" placeholder="email"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control item" id="password" placeholder="Password"/>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="login" class="btn btn-block login-button">Login</div>
            </div>
            <div class="col-md-6">
                <button type="button" onclick="location.href='registration.html'" class="btn btn-block login-button">
                    Sign Up
                </button>
            </div>
        </div>

    </form>
</div>

<script>
        document.getElementById("login").addEventListener("click", login)

        function login(e) {
            e.preventDefault()

            let form_object = {};
            let filled = true;
            document.querySelectorAll(".form-control").forEach((el) => {
                form_object[el.getAttribute("name")] = el.value;
                if (el.value === "") {
                    filled = false;
                }
            });

            if (filled) {

                sendRequest(form_object, "http://localhost:2727/auth/login", (response) => {
                    if (response.error) {
                        console.log(response)
                    } else {
                        // console.log(response)
                        location.href = "./welcome.html"
                    }
                })
                console.log(form_object)

            } else {
                alert("kindly fill all fields")
            }
        }
    </script>
</body>
</html>
