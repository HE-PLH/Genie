<!DOCTYPE html>
<html lang="en">
<head>
    <title>Genie Web Dev Engine</title>
    <style id="element">

    </style>
    <style id="element-utilities">
        .align-center{
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .align-center-left{
            align-items: center;
            display: flex;
            justify-content: left;
        }

        .align-center-right{
            align-items: center;
            display: flex;
            justify-content: right;
        }

        .align-top-right{
            display: flex;
            justify-content: right;
        }

    </style>
    <link rel="stylesheet" href="../lib/css/Genie.css">
    <link rel="stylesheet" href="../lib/css/styles.css">
    <link rel="stylesheet" href="../lib/css/element.css">
    <link rel="stylesheet" href="../lib/css/contextmenu.css">
    <link rel="stylesheet" href="../sources/fonts/icomoon/icomoon.css">
</head>
<body>
<div class="container" id="container">
    <div class="genie-top-nav fill_width">
        <div class="home top_item align_center">
            <svg viewBox="0 0 24 24" class="ic" width="100%" height="100%">
                <use xlink:href="../sources/svg_icons.svg#cat-home"></use>
            </svg>
            <a class="link align_center">
                Home
            </a>
        </div>
        <div class="about top_item align_center">
            <svg viewBox="0 0 24 24" class="ic" width="100%" height="100%">
                <use xlink:href="../sources/svg_icons.svg#cat-home-audio"></use>
            </svg>
            <a class="link align_center">
                about
            </a>
        </div>
        <div class="products top_item align_center">
            <svg viewBox="0 0 24 24" class="ic" width="100%" height="100%">
                <use xlink:href="../sources/svg_icons.svg#add-cart"></use>
            </svg>
            <a class="link align_center">
                products
            </a>
        </div>
        <div class="other top_item align_center">
            <svg viewBox="0 0 24 24" class="ic" width="100%" height="100%">
                <use xlink:href="../sources/icons.svg#success"></use>
            </svg>
            <a class="link align_center">
                other
            </a>
        </div>
        <div class="logo top_item align_center" style="float: left">
            <h1>GENIE</h1>
        </div>
    </div>
    <div class="genie-toolbar fill_width">
        <div title="click to adjust position" class="genie-toolbar-item fill_height align_center col" id="Q">
            <svg viewBox="0 0 24 24" class="ic" width="90%" height="90%">
                <use xlink:href="../sources/icons.svg#quad-pos-arrow"></use>
            </svg>
        </div>
        <div title="click to resize" class="genie-toolbar-item fill_height align_center col" id="W">
            <svg viewBox="0 0 24 24" class="ic" width="90%" height="90%">
                <use xlink:href="../sources/icons.svg#quad-size-arrow"></use>
            </svg>
        </div>
        <div title="click to rotate" class="genie-toolbar-item fill_height align_center col" id="E">
            <svg viewBox="0 0 24 24" class="ic" width="100%" height="100%">
                <use xlink:href="../sources/icons.svg#success"></use>
            </svg>
        </div>
        <div title="click to " class="genie-toolbar-item fill_height align_center col" id="R">
            <svg viewBox="0 0 24 24" class="ic" width="100%" height="100%">
                <use xlink:href="../sources/icons.svg#done"></use>
            </svg>
        </div>
        <div title="click to add traditional tool " class="genie-toolbar-item fill_height align_center col" id="T">
            <svg viewBox="0 0 24 24" class="ic" width="100%" height="100%">
                <use xlink:href="../sources/svg_icons.svg#cat-home"></use>
            </svg>
        </div>
        <div title="click to append element on mouse up" class="gti fill_height align_center col toolbar-item-color" id="A">A</div>
    </div>
    <div id="genie-instant-toolbar" class="genie-instant-toolbar align_center fill_width" onmouseenter="displayInstantToolbar()" onmouseleave="slowRemoveInstantToolbar()">
        <div title="click to resize" class="gti fill_height align_center col toolbar-item-color" id="B">B</div>
        <div title="click to rotate" class="gti fill_height align_center col toolbar-item-color" id="I">I</div>
        <div title="click to " class="gti fill_height align_center col toolbar-item-color" id="Color">Color</div>
        <div title="click to " class="gti fill_height align_center col toolbar-item-color" id="Background">Background</div>
    </div>
    <div class="genie-top fill_width">
        <div class="genie-compressed-layout fill_height col"></div>
        <div draggable="true" class="separator normal_drag normal_drag fill-height fill_height"></div>
        <div class="genie-paint-field fill_height col" id="genie-paint-field">

        </div>
        <div draggable="true" class="separator normal_drag fill-height fill_height"></div>
        <div id="genie-styles" class="genie-styles fill_height col">
            <div id="genie-styles-top" class="">
                <div id="style-tab-title" class="style-tab tab align_center">styles</div>
                <div id="class-tab-title" class="style-tab tab align_center">classes</div>
            </div>
            <div id="genie-styles-body" class="fill_width">
                <div id="genie-styles-main" class="fill_width"></div>
                <div id="genie-classes-main" class="fill_width">
                    <div id="genie-new-style">
                        <label>
                            <input placeholder="new class rule" id="input-new-class"/>
                            <button id="create-new-class-btn">create</button>
                        </label>
                    </div>
                    <div id="genie-new-style-field">
                        <div id="all-cls-pl"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="separator normal_drag fill-width fill_width"></div>
    <div class="genie-bottom fill_width"></div>
</div>

<script src="../lib/Js/utilities/utilities.js"></script>
<script src="../lib/Js/utilities/element.js"></script>
<script src="../lib/Js/utilities/contextmenu.js"></script>
<script src="../lib/Js/utilities/styles.js"></script>
<script src="../lib/Js/utilities/svg_viewboxer.js"></script>
<script>
    function GenieApplication() {
        new Compressed_layout("genie-compressed-layout","container",boundary.el).init();
        this.events = new Events().default();
    }
    new  GenieApplication();
</script>
</body>
</html>
